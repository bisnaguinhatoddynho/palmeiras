<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo, Davi!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: -1;
            filter: brightness(0.4);
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in;
        }

        .welcome-text {
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            margin-bottom: 15px;
        }

        .clock {
            color: #fff;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.9);
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }

        .date {
            color: #e0e0e0;
            font-size: 1.2em;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 30px;
            max-width: 900px;
            width: 100%;
            padding: 20px;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
            text-decoration: none;
        }

        .app-card:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .app-icon {
            width: 80px;
            height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.4));
        }

        .app-name {
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .welcome-text {
                font-size: 1.8em;
            }
            .clock {
                font-size: 2em;
            }
            .apps-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay loop muted playsinline>
        <source src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDZ6Yzdkam5vM2N6aGJ5Y3NzZnNxYnhxZHN3bHN4eHN6YnN6YnN6bSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7TKpMvTrPhxzrWNi/giphy.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="welcome-section">
            <h1 class="welcome-text">Boas vindas novamente Davi, qual a boa de hoje?</h1>
            <div class="clock" id="clock">00:00:00</div>
            <div class="date" id="date"></div>
        </div>

        <div class="apps-grid">
            <a href="https://www.youtube.com" target="_blank" class="app-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube" class="app-icon">
                <span class="app-name">YouTube</span>
            </a>

            <a href="https://www.tiktok.com" target="_blank" class="app-card">
                <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok" class="app-icon">
                <span class="app-name">TikTok</span>
            </a>

            <a href="https://www.instagram.com" target="_blank" class="app-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="app-icon">
                <span class="app-name">Instagram</span>
            </a>

            <a href="https://web.whatsapp.com" target="_blank" class="app-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="app-icon">
                <span class="app-name">WhatsApp</span>
            </a>

            <a href="https://classroom.google.com" target="_blank" class="app-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Google_Classroom_Logo.svg" alt="Classroom" class="app-icon">
                <span class="app-name">Classroom</span>
            </a>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                timeZone: 'America/Sao_Paulo'
            };
            const dateString = now.toLocaleDateString('pt-BR', options);
            document.getElementById('date').textContent = dateString;
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
